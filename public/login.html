<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

  <title>Signin Template for Bootstrap</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }
    .form-signin {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="text-center">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <button class="btn btn-lg btn-secondary btn-block" type="button">Sign up</button> <!-- Sign up button -->
    <p class="mt-5 mb-3 text-muted">&copy; 2023-2024</p>
  </form>
  <script>
    document.querySelector('.form-signin').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('inputEmail').value;
      const password = document.getElementById('inputPassword').value;
      console.log(`Email: ${email}, Password: ${password}`);
      // Here you would send the email and password to your server via an AJAX request
    });

    document.querySelector('.btn-secondary').addEventListener('click', () => {
      window.location.href = 'signup.html';
    });
  </script>
</body>
</html>
