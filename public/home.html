<!-- Graphs -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const userData = JSON.parse(localStorage.getItem('user')); // Get the user data from local storage
  const quizHistory = userData.quiz_history; // Get the quiz history from the user data

  const labels = quizHistory.map((quiz) => quiz.topic); // Get the topics for the labels
  const data = quizHistory.map((quiz) => quiz.score); // Get the scores for the data

  var ctx = document.getElementById("myChart");
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels, // Use the topics as labels
      datasets: [{
        data: data, // Use the scores as data
        backgroundColor: 'rgba(75, 192, 192, 0.2)', // Color of the bars
        borderColor: 'rgba(75, 192, 192, 1)', // Color of the bar borders
        borderWidth: 1, // Width of the bar borders
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true, // Start y-axis at 0
          max: 100, // Set the maximum value of y-axis to 100 (as it's percentage)
        }
      },
      plugins: {
        legend: {
          display: false, // Hide legend
        },
      },
    },
  });
</script>
